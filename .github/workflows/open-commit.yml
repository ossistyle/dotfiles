# https://github.com/Temparo/csu-index/blob/3f0ad49d4ed8fb6a2c12fb28372e515bd24b68c6/.github/workflows/open-commit.yml#L32
name: 'OpenCommit Action'

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
    # this list of branches is often enough,
    # but you may still ignore other public branches
#    branches-ignore: [main master dev development release]


jobs:
  opencommit:
    timeout-minutes: 10
    name: OpenCommit
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: OpenCommit â€” improve commits with AI ðŸ§™
        uses: di-sukharev/opencommit@github-action-v1.0.4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        env:
          # set openAI api key in repo actions secrets,
          # for openAI keys go to: https://platform.openai.com/account/api-keys
          # for repo secret go to: <your_repo_url>/settings/secrets/actions
          OCO_OPENAI_API_KEY: ${{ secrets.OCO_OPENAI_API_KEY }}

          # customization
          OCO_MODEL: gpt-4o-mini
          OCO_API_URL: undefined
          OCO_AI_PROVIDER: openai
          OCO_TOKENS_MAX_INPUT: 40960
          OCO_TOKENS_MAX_OUTPUT: 4096
          OCO_DESCRIPTION: false
          OCO_EMOJI: true
          OCO_LANGUAGE: en
          OCO_MESSAGE_TEMPLATE_PLACEHOLDER: $msg
          OCO_PROMPT_MODULE: conventional-commit
          OCO_ONE_LINE_COMMIT: false
          OCO_TEST_MOCK_TYPE: commit-message
          OCO_GITPUSH: true
          OCO_WHY: false